plugins {
    id 'java'
}

group 'de.codemakers.download'
version 'v1.8.0_172-alpha.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.Panzer1119:CJP-Base:a35e5a57' //01.01.2020 16:17
    // https://mvnrepository.com/artifact/com.h2database/h2
    compile group: 'com.h2database', name: 'h2', version: '1.4.200' //31.12.2019 16:29
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
