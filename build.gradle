plugins {
    id 'java'
}

group 'de.codemakers.download'
version 'v1.8.0_172-alpha.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.Panzer1119:CJP-Base:a8422df2' //28.12.2019 12:53
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
